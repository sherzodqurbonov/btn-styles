<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .wrapper{
        width: 100%;
        height: 20vh;
        background: lightgray;
        padding: 20px;
    }
    button{
        padding: 20px 30px;
        background: #fff;
        border: 1px solid crimson;
        cursor: pointer;
    }
    button:focus{
        transform: scale(0.9);
    }
    .crimson{
        background: crimson;
    }
    .blue{
        background: blue;
    }
</style>
<body>
    
    <div class="wrapper">
        <button class="crimson "></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
    </div>

    <script src="/app.js"></script>
</body>
</html>
